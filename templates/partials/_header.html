<header class="max-w-5xl mx-auto px-4 py-6">
  <nav class="flex items-center justify-between">
    <!-- Logo -->
    <a href="{% url 'pages:home' %}" class="font-bold text-lg">PS</a>

    <!-- Desktop Navigation -->
    <ul class="hidden md:flex gap-6 font-medium items-center">
      <li><a href="{% url 'pages:about' %}" class="hover:underline">About</a></li>
      <li><a href="{% url 'projects:list' %}" class="hover:underline">Projects</a></li>
      <li><a href="{% url 'blog:blog_index' %}" class="hover:underline">Blog</a></li>
      <li><a href="{% url 'contact:contact_index' %}" class="hover:underline">Contact</a></li>

      <!-- Apps Dropdown -->
      <li class="relative" x-data="{ open: false }" @mouseleave="open = false">
        <button
          @mouseenter="open = true"
          @click="open = !open"
          class="hover:underline flex items-center gap-1 focus:outline-none"
        >
          Apps
          <svg
            :class="{ 'rotate-180': open }"
            class="w-4 h-4 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Animated Dropdown -->
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 transform -translate-y-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 transform translate-y-0"
          x-transition:leave-end="opacity-0 transform -translate-y-2"
          class="absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded shadow-lg z-50"
          @mouseenter="open = true"
          @mouseleave="open = false"
        >
          <a
            href="{% url 'focusflow:index' %}"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            âš¡ FocusFlow
          </a>
        </div>
      </li>
    </ul>

    <!-- Right side: Dark Mode Toggle -->
    <button id="theme-toggle" class="ml-4 px-3 py-2 border rounded text-sm">ðŸŒ™</button>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden ml-4 px-3 py-2 border rounded">â˜°</button>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
    <a href="{% url 'pages:about' %}" class="block">About</a>
    <a href="{% url 'projects:list' %}" class="block">Projects</a>
    <a href="{% url 'blog:blog_index' %}" class="block">Blog</a>
    <a href="{% url 'contact:contact_index' %}" class="block">Contact</a>

    <!-- Apps Section on Mobile -->
    <div class="border-t pt-2 mt-2">
      <p class="font-medium text-gray-700 dark:text-gray-200 mb-1">Apps</p>
      <a href="{% url 'focusflow:index' %}" class="block text-sm text-gray-600 dark:text-gray-300 hover:underline">
        âš¡ FocusFlow
      </a>
    </div>
  </div>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</header>
